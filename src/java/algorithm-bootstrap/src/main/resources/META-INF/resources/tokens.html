	<script type="text/javascript">
	
	 d3.json('/tokens/list', function(data) {
	      if (!data || data.length == 0) {
	        $("#m tbody").append(
	            '<tr data-index="0"><td colspan="5">暂无数据</td></tr>');
	      } else {
	        $.each(data, function(i, val) {
	          console.log(data);
	          
	          $("#m tbody").append(
	              '<tr data-index="' + i + '">' 
	                  + '<td style="" >' + val + '</td>'

	        });
	      }

	 });
